<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dantotsu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background color */
            color: #fff; /* White text color */
            text-align: center; /* Center all text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .notification {
            background-color: #2e003e; /* Dark purple background */
            color: #ffffff; /* White text */
            padding: 10px; /* Reduced padding */
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .notification h2 {
            margin: 0;
            font-size: 18px; /* Smaller font size */
        }
        .notification p {
            margin: 5px 0 0;
            font-size: 14px; /* Smaller font size */
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333; /* Darker background color */
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker semi-transparent black */
            z-index: 999;
        }
        .close-button {
            border: 2px solid #fff; /* White border */
            border-radius: 5px; /* Rounded corners */
            padding: 5px 10px; /* Padding around the button */
            background-color: transparent; /* Transparent background */
            color: #fff; /* White text color */
            cursor: pointer; /* Cursor style */
        }
        .close-button:hover {
            background-color: #fff; /* White background color on hover */
            color: #121212; /* Dark text color on hover */
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-1deg); }
            50% { transform: translateX(5px) rotate(1deg); }
            75% { transform: translateX(-5px) rotate(-1deg); }
            100% { transform: translateX(0); }
        }
        .shake:hover {
            animation: shake 0.5s infinite;
        }
    </style>
    <script>
        function showPopup() {
            if (!localStorage.getItem("popupShown")) {
                document.getElementById("popup").style.display = "block";
                document.getElementById("overlay").style.display = "block";
                localStorage.setItem("popupShown", "true");
            }
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</head>
<body onload="showPopup()">
    <div class="notification">
        <h2>Notification Title</h2>
        <p>This is the notification message.</p>
    </div>

    <div id="popup" class="popup">
        <h2>Human Verification</h2>
        <p>Please verify that you are not a bot.</p>
        <button class="close-button" onclick="closePopup()">Click Here To Verify</button>
    </div>
    <div id="overlay" class="overlay"></div>
</body>
</html>
