<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" type="text/javascript"></script>
    <link rel="manifest" href="/manifest.json">
    <title>Dantotsu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background color */
            color: #fff; /* White text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .notification {
            background-color: #2e003e; /* Dark purple background */
            color: #ffffff; /* White text */
            padding: 10px; /* Reduced padding */
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .notification h2 {
            margin: 0;
            font-size: 18px; /* Smaller font size */
        }
        .notification p {
            margin: 5px 0 0;
            font-size: 14px; /* Smaller font size */
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333; /* Darker background color */
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker semi-transparent black */
            z-index: 999;
        }
        .close-button {
            border: 2px solid #fff; /* White border */
            border-radius: 5px; /* Rounded corners */
            padding: 5px 10px; /* Padding around the button */
            background-color: transparent; /* Transparent background */
            color: #fff; /* White text color */
            cursor: pointer; /* Cursor style */
        }
        .close-button:hover {
            background-color: #fff; /* White background color on hover */
            color: #121212; /* Dark text color on hover */
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-1deg); }
            50% { transform: translateX(5px) rotate(1deg); }
            75% { transform: translateX(-5px) rotate(-1deg); }
            100% { transform: translateX(0); }
        }
        .shake:hover {
            animation: shake 0.5s infinite;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blur effect */
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .main-content {
            padding-top: 80px; /* Space for the fixed navbar */
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .button {
            background-color: #4b0082; /* Indigo background */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #6a0dad; /* Darker indigo */
        }
    </style>
    <script>
        function showPopup() {
            if (!localStorage.getItem("popupShown")) {
                document.getElementById("popup").style.display = "block";
                document.getElementById("overlay").style.display = "block";
                localStorage.setItem("popupShown", "true");
            }
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
        function incrementCounter() {
            var cursedCounter = parseInt(sessionStorage.getItem("cursedCounter")) || 0;
            cursedCounter++;
            if (cursedCounter % 3 === 0) {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                sessionStorage.removeItem("cursedCounter");
            } else {
                sessionStorage.setItem("cursedCounter", cursedCounter);
                window.location.reload(true);
            }
        }
    </script>
</head>
<body onload="showPopup()">
    <!-- Notification -->
    <div class="notification">
        <h2>Notification Title</h2>
        <p>Notification message goes here.</p>
    </div>
    <!-- Navbar -->
    <nav>
        <div>
            <a href="javascript:void(0);" onclick="incrementCounter()">Dantotsu</a>
        </div>
        <div>
            <a href="https://www.buymeacoffee.com/rebelonion"><i class="fa-solid fa-mug-saucer"></i></a>
            <a href="https://discord.com/invite/4HPZ5nAWwM"><i class="fa-brands fa-discord"></i></a>
            <a href="https://t.me/+gzBCQExtLQo1YTNh"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://github.com/rebelonion/Dantotsu"><i class="fa-brands fa-github"></i></a>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="main-content">
        <h1 class="text-purple-700 text-6xl font-bold m-3">Dantotsu</h1>
        <h2 class="text-gray-400 text-2xl m-3 font-bold">Better than Best, try it yourself and find out</h2>
        <div class="buttons">
            <a href="/install.html" class="button">Install</a>
            <a href="#" class="button">Features</a>
        </div>
        <img src="/images/phone.dark.png" alt="Home screen" width="300" height="500" />
    </div>
    <!-- Popup -->
    <div id="popup" class="popup">
        <h2>Human Verification</h2>
        <p>Please verify that you are not a bot.</p>
        <button class="close-button" onclick="closePopup()">Click Here To Verify</button>
    </div>
    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>
</body>
</html>
